<!DOCTYPE html>
<html>
    <head>
      <title>Music Simulation</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div class='log in'>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#exampleModalLong">
Log In/Out     </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">User Access</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id='log-message'></div>

              <form id="sign-up">
                <input type="email" name="credentials[email]" placeholder="email">
                <input type="password" name="credentials[password]" placeholder="password">
                <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
                <input type="submit" value="Sign Up"/>
              </form>

              <form id="sign-in">
                        <input name="credentials[email]" type="text" placeholder="email">
                        <input name="credentials[password]" type="password" placeholder=" password">
                        <input type="submit" value="Sign In"/>
                      </form>
                <form id="change-password">
                      <input type="password" name="passwords[old]" placeholder="old password">
                      <input type="password" name="passwords[new]" placeholder="new password">
                      <input type="submit" value="change password"/>
                    </form>

             <form>
           <button id="sign-out"> Sign Out </button>
             </form>            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
<br>

<br>
<p>

  <button class="btn btn-outline-warning" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Changes to my Playlist
  </button>
</p>
<div class="collapse" id="collapseExample">
  <div class="card card-body">
      <div id="music-message"></div>
    <h2>Get this off my playlist</h2>
    <form id="music-destroy">
      <input name="music[id]" type="text" placeholder="Enter id here">
      <button>Delete</button>
    </form>
<br>

    <h2>Make Changes To My Favorite Album</h2>
    <form id="music-update">
      <input name="music[id]" type="text" placeholder="Enter id here">
      <input name="music[title]" type="text" placeholder="Enter song title">
      <input name="music[artist]" type="text" placeholder="Enter artist name">
      <input name="music[fav_song]" type="text" placeholder="Enter favorite lyric">

      <button>Update Song</button>
  </form>

    <br>
    <h2>Add a New Song</h2>
    <form id="music-create">
      <input name="music[title]" type="text" placeholder="Enter song title">
      <input name="music[artist]" type="text" placeholder="Enter album artist">
      <input name="music[fav_song]" type="text" placeholder="Enter song lyric">
      <button>Add New Song</button>
    </form>
    <br>
    <form id="create-comment">
      <input type="text" name="musicId"  placeholder="Enter Id">
           <input name="comment[content]" type="text" class="create-comment" placeholder="Comment here...">
           <button>POST</button>
         </form>
         <form id="delete-comment">
           <input name="commentId" type="text" placeholder="Enter Comment id here">
           <input name="musicId" type="text" placeholder="Enter Music id here">

           <button>Delete</button>
         </form>
  </div>
</div>

<br>



<button type="button" class="btn btn-outline-warning" id='music-index'>   Start Playlist  </button>
  <div id='message'></div>
  <div id="error-message"></div>

  <main>
         <section>


           <div class="container">
<div class="overflow-auto"><div id="music-display"></div></div>
 </div>

</div> -->

       </section>
     </main>



    </body>
</html>
